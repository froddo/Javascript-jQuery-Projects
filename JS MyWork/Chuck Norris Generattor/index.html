<!DOCTYPE html>
<html lang="en">
<head>
    <title>Chuck Norris Joke Generator</title>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">

</head>
<body>
<br><br>
<div class="container">
